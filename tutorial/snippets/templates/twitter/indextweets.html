<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tweet hashtags</title>
</head>
<body>
    What # would you like to search on twitter?<br>
    <input id="hashtag-name-input" type="text" size="100"><br>
    <input id="hashtag-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#hashtag-name-input').focus();
        document.querySelector('#hashtag-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#hashtag-name-submit').click();
            }
        };

        document.querySelector('#hashtag-name-submit').onclick = function(e) {
            var hashtagName = document.querySelector('#hashtag-name-input').value;
            window.location.pathname = '/lookup/' + hashtagName + '/';
        };
    </script>
</body>
</html>
